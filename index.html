<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type"
              content="text/html;charset=UTF-8"> 
              
        <title>Scary Jerry</title>
        
        <style>
            body {
                text-align: center;
            }
            
            #images {
                display: none;
            }
            #draw {
                display: none;
            }
        </style>
    </head>
    <body onKeyDown="jerry.move(event)">
        <svg id="images">
            <image id="forest" xlink:href="art/forest.png"
                   width="50px" height="50px" />
                   
            <image id="gem"    xlink:href="art/gem.png"
                   width="50px" height="50px" />
                   
            <image id="grass"  xlink:href="art/grass.png"
                   width="50px" height="50px" />
                   
            <image id="hill"  xlink:href="art/hill.png"
                   width="50px" height="69px" />
                   
            <image id="lava"   xlink:href="art/lava.png"
                   width="50px" height="50px" />
                   
            <image id="shadow" xlink:href="art/shadow.png"
                   width="50px" height="50px" />
                   
            <image id="spider" xlink:href="art/spider.png"
                   width="50px" height="50px" />
                   
            <image id="water"  xlink:href="art/water.png"
                   width="50px" height="50px" />

            <image id="jerry" xlink:href="art/jerry.png"
                   width="50px" height="50px">
        </svg>
        <svg id="draw">
            <svg id="cloud" width="150px" height="150px">
                    <rect x="0px" y="0px" rx="20" ry="20" width="150px" height="100px" style="fill:white; stroke:grey; stroke-width:3; opacity:0.6;"/>
            </svg>
            <svg id="cloud-right-arrow" width="50px" height="50px">
                <polygon points="0 0,50 40,30 0" style="fill:white;stroke:grey;stroke-width:3;fill-rule:evenodd; opacity:0.6;" />
            </svg>
            <svg id="cloud-left-arrow" width="50px" height="50px">
                <polygon points="20 0,0 40,50 0" style="fill:white;stroke:grey;stroke-width:3;fill-rule:evenodd; opacity:0.6;" />
            </svg>
            <svg id="cloud-right-up-arrow" width="50px" height="50px">
                <polygon points="0 50,40 0,30 50" style="fill:white;stroke:grey;stroke-width:3;fill-rule:evenodd; opacity:0.6;" />
            </svg>
            <svg id="cloud-left-up-arrow" width="50px" height="50px">
                <polygon points="0 0,20 50,50 50" style="fill:white;stroke:grey;stroke-width:3;fill-rule:evenodd; opacity:0.6;" />
            </svg>
        </svg>

        <svg id="game" width="800" height="600">
            <g id="l-ground"></g>
            <g id="l-ground-modifier"></g>
            <g id="l-ground-entities"></g>
            <g id="l-ground-shadows"></g>
            <g id="l-hill"></g>
            <g id="l-hill-ground"></g>
            <g id="l-hill-modifier"></g>
            <g id="l-hill-entities"></g>
            <g id="l-hill-shadows"></g>
            <g id="l-message-cloud"></g>
        </svg>
        
        <script src="layers.js"></script>
        <script src="helpers.js"></script>
        <script src="block.js"></script>
        <script src="board.js"></script>
		<script src="map_functions.js"></script>
        <script src="jerry.js"></script>
        <script src="map.js"></script>
        <script src="map.js"></script>
        <script src="message.js"></script>
    </body>
</html>
